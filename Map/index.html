<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

	<title>Schools for Lenny</title>

	<link rel="stylesheet" href="Style.css?v=3">
</head>

<body>
	<form id="controls">
		<label for="distance-to-school-input" class="label label-default">Walking distance from the closest <span class="school-title">school</span> in minutes:</label>
		<input id="distance-to-school-input" type="number" value="15" class="form-control">
		<label for="distance-to-subway-input" class="label label-default">Walking distance from the closest <span class="subway-title">subway</span> in minutes:</label>
		<input id="distance-to-subway-input" type="number" value="10" class="form-control">
		<button type="submit" formaction='javascript:refresh()' class="btn btn-primary">Refresh</button>
	</form>
	<div style="display: none">
		<input
		  id="pac-input"
		  class="controls form-control"
		  type="text"
		  placeholder="Enter a location"
		/>
	  </div>
	  <div id="map"></div>
	  <div id="infowindow-content">
		<span id="place-name" class="title"></span><br />
		<strong>Place ID:</strong> <span id="place-id"></span><br />
		<span id="place-address"></span>
	  </div>
	<script defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAliThy0cwIcFv31eNjbEcHkJwTm7ALLRE&callback=initMap&libraries=places"></script>
	<script src="Script.js?v=3"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
